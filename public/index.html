<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Desafio Hotel Urbano</title>
		<link rel="stylesheet" href="assets/app/css/widget/style.css">
	</head>
	<body>
		<div class="widget--hotel">
			<h1 class="widget-title">Hotéis</h1>

			<p class="widget-description">+ 170.000 hotéis, pousadas e resorts no mundo todo.</p>

			<form class="form" action="" role="form">
				<fieldset class="form-fieldset">
					<legend class="form-legend">Formulário de busca</legend>
					<div class="form-group">
						<div class="col-xs-12 col-md-4">
							<p class="form-group">
								<label class="form-label" for="">Quer ficar aonde?</label>
								<span class="form-wrapfield icon-location">
									<input class="form-field" type="text" placeholder="cidade ou hotel">
								</span>
							</p>
						</div>
						<div class="col-xs-12 col-md-8">
							<div class="col-xs-11 col-md-offset-1">
								<span class="form-label">Quando? (Entrada e saída)</span>
							</div>
							<div class="col-xs-12 col-md-5 col-md-offset-1">
								<p class="form-group">
									<label class="form-label--hidden" for="">Entrada</label>
									<span class="form-wrapfield icon-calendar">
										<input class="form-field" type="text" placeholder="entrada">
									</span>
								</p>
							</div>
							<div class="col-xs-12 col-md-5 col-md-offset-1">
								<p class="form-group">
									<label class="form-label--hidden" for="">Saída</label>
									<span class="form-wrapfield icon-calendar">
										<input class="form-field" type="text" placeholder="saída">
									</span>
								</p>
							</div>
							<div class="col-xs-11 col-md-offset-1">
								<p class="form-group">
									<input class="form-field--checkbox" type="checkbox">
									<label class="form-label--checkbox" for="">Ainda não defini a data</label>
								</p>
							</div>
						</div>
					</div>

					<p class="form-actions">
						<button class="form-actions-submit" type="submit">Buscar</button>
					</p>
				</fieldset>
			</form>
		</div><!-- //widget -->
	</body>
</html>
