  <link rel="shortcut icon" type="image/png" href="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="node_modules/karma-jasmine-runner-reporter/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="assets/src/vendor/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="assets/src/vendor/pickadate/lib/picker.js"></script>
<script type="text/javascript" src="assets/src/vendor/pickadate/lib/picker.date.js"></script>
<script type="text/javascript" src="assets/src/vendor/pickadate/lib/picker.time.js"></script>
<script type="text/javascript" src="assets/src/vendor/pickadate/lib/legacy.js"></script>
<script type="text/javascript" src="assets/src/vendor/pickadate/lib/translations/pt_BR.js"></script>
<script type="text/javascript" src="assets/src/vendor/typeahead.js/dist/typeahead.bundle.min.js"></script>
<script type="text/javascript" src="assets/src/js/widget/_config.js"></script>
<script type="text/javascript" src="assets/src/js/widget/_plugins.js"></script>
<script type="text/javascript" src="assets/src/js/widget/_validation.js"></script>
<script type="text/javascript" src="assets/src/js/widget/scripts.js"></script>
<script type="text/javascript" src="test/client/*.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
